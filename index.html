<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역량 기반 면접 질문 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .tab-btn {
            @apply px-4 py-2 font-medium text-sm text-gray-500 border-b-2 border-transparent hover:text-blue-600 hover:border-blue-600 focus:outline-none;
        }
        .tab-btn.active {
            @apply text-blue-600 border-blue-600;
        }
        .tab-panel {
            @apply hidden p-4;
        }
        .tab-panel.active {
            @apply block;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container max-w-7xl mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">역량 기반 면접 질문 생성기</h1>
            <p class="text-lg text-gray-600 mt-2">직무와 역량 레벨을 선택하여 맞춤형 면접 질문지와 평가 루브릭을 생성하세요.</p>
        </header>

        <div class="bg-white shadow-lg rounded-xl p-6 md:p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="job-group" class="block text-sm font-medium text-gray-700 mb-2">1. 직군 (Job Group)</label>
                    <select id="job-group" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">직군을 선택하세요</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Software Design">Software Design</option>
                        <option value="Project Management">Project Management</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Operations">Operations</option>
                        <option value="Art">Art</option>
                        <option value="Sound">Sound</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Administration">Administration</option>
                    </select>
                </div>
                <div>
                    <label for="sk-level" class="block text-sm font-medium text-gray-700 mb-2">2. S&K 레벨 (Skill & Knowledge)</label>
                    <select id="sk-level" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">S&K 레벨을 선택하세요</option>
                    </select>
                </div>
                <div>
                    <label for="rr-level" class="block text-sm font-medium text-gray-700 mb-2">3. R&R 레벨 (Role & Responsibilities)</label>
                    <select id="rr-level" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">R&R 레벨을 선택하세요</option>
                    </select>
                </div>
            </div>
            <button id="generate-btn" class="w-full md:w-auto mt-6 px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                질문지 생성하기
            </button>
            <div id="loading" class="hidden loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10 mt-6 mx-auto"></div>
        </div>

        <div id="output-container" class="hidden bg-white shadow-lg rounded-xl overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 id="output-title" class="text-2xl font-bold text-gray-900"></h2>
            </div>

            <div>
                <nav class="flex border-b border-gray-200" aria-label="Tabs">
                    <button class="tab-btn active" data-tab="sk-questions">S&K 역량 질문</button>
                    <button class="tab-btn" data-tab="rr-questions">R&R 역량 질문</button>
                    <button class="tab-btn" data-tab="culture-fit">Culture Fit 질문</button>
                    <button class="tab-btn" data-tab="rubric">역량 평가 루브릭</button>
                </nav>

                <div id="tab-panels" class="divide-y divide-gray-100">
                    <div id="sk-questions-panel" class="tab-panel active"></div>
                    <div id="rr-questions-panel" class="tab-panel"></div>
                    <div id="culture-fit-panel" class="tab-panel"></div>
                    <div id="rubric-panel" class="tab-panel"></div>
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden mt-8 p-6 bg-red-100 border border-red-300 text-red-800 rounded-lg shadow">
            <h3 class="font-bold text-lg mb-2">데이터 없음</h3>
            <p>선택한 직군과 레벨에 해당하는 세부 지표 데이터를 찾을 수 없습니다. 다른 조합을 시도해 주세요.</p>
        </div>
    </div>

<script>
    const indicatorData = {

          "2": { "keyword": "2. 개발 툴 활용", "description": "IDE, 버전 관리 시스템(Git 등) 등 기본 개발 툴을 능숙하게 활용한다." },
          "3": { "keyword": "3. 업무 이해", "description": "주어진 업무의 요구사항을 명확히 이해하고, 상사의 가이드에 따라 업무를 수행한다." },
          "4.": { "keyword": "4. 코드 작성", "description": "가독성 있고 기본적인 표준을 준수하는 코드를 작성한다." },
          "5": { "keyword": "5. 학습 태도", "description": "새로운 기술과 지식에 대해 지속적인 학습 태도를 보이며, 동료의 피드백을 수용한다." }
        },
        "S&K2": {

          "2": { "keyword": "2. 코드 리뷰", "description": "동료의 코드 리뷰에 참여하고, 의미 있는 피드백을 주고받으며 코드 품질을 개선한다." },
          "3": { "keyword": "3. 트러블슈팅", "description": "발생한 버그나 이슈의 원인을 파악하고, 재발 방지를 고려하여 문제를 해결한다." },

          "5": { "keyword": "5. 문서화", "description": "개발한 기능에 대한 기술 문서를 작성하고, 변경 이력을 관리하여 동료들과 공유한다." }

          "2": { "keyword": "2. 프로젝트 리딩", "description": "프로젝트 흐름을 전반적으로 이해하고 핵심 마일스톤 달성을 목표로 성능과 보안을 최적화한다." },
          "3": { "keyword": "3. 복합적 문제해결", "description": "Data 기반의 지식 분석과 복합적인 문제 정의를 통해 발생한 문제를 신속하게 해결한다." },
          "4.": { "keyword": "4. 프로젝트 관리", "description": "프로젝트 전반 성능 최적화 및 보안 설계를 수행한다." },

        },

          "3": { "keyword": "3. 조직적 기술 역량 강화", "description": "조직 전체의 기술 역량 수준을 진단하고, 표준/교육/프로세스 개선을 통해 엔지니어링 문화를 선도하고 역량을 상향 평준화한다." },
          "4.": { "keyword": "4. 핵심 파트너십", "description": "내외부의 핵심 기술 파트너(타 부서, 외부 기업 등)와의 전략적 관계를 구축하고, 복잡한 협업을 성공적으로 이끈다." },
          "5": { "keyword": "5. 미래 기술 탐색", "description": "미래 비즈니스에 영향을 줄 수 있는 핵심 기술(AI, Blockchain 등)을 선도적으로 탐색하고, 프로토타이핑을 통해 기술적 가능성을 검증한다." }
        },
        "S&K6": {
          "1": { "keyword": "1. 혁신적 비전 제시", "description": "글로벌 최고 기술 전문가로서 조직 차원의 방향성을 제시하고, 중장기적 기술 혁신 비전을 제시하여 장기적인 성장을 도모한다." },
          "2": { "keyword": "2. 글로벌 프로젝트 리딩", "description": "전사 전략에 대해 시스템적 조언을 경영진에게 제공하고, 글로벌 관점에서 비즈니스 목표와 연계된 혁신적 전략을 추진하며, 글로벌 혁신 프로젝트를 리딩한다." },

          "4.": { "keyword": "4. 글로벌 리더십", "description": "Cutting Edge Industry Tech 동향을 파악하고 글로벌 비즈니스에 접목하여, 글로벌 시장에서 기술과 비즈니스의 혁신을 선도한다." },
          "5": { "keyword": "5. 글로벌 기술 생태계 기여", "description": "글로벌 기술 생태계(오픈소스, 컨퍼런스 등)에 기여하고, 전사적 기술 브랜딩을 강화하여 우수 인재 영입에 기여한다." }
        },
        "R&R1": {

          "2": { "keyword": "2. 기본 규칙 준수", "description": "회사의 규정과 팀의 업무 프로세스(코드 컨벤션, 일정 관리 등)를 명확히 인지하고 준수한다." },

            option.value = level;
            option.textContent = `${level} (${competencyNames[level] || ''})`;
            rrLevelSelect.appendChild(option);
        });

        generateBtn.addEventListener('click', () => {
            loading.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            setTimeout(() => { 
                const jobGroup = jobGroupSelect.value;
                const skLevel = skLevelSelect.value;
                const rrLevel = rrLevelSelect.value;

                if (!jobGroup || !skLevel || !rrLevel) {
                    loading.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    errorMessage.querySelector('p').textContent = '직군, S&K 레벨, R&R 레벨을 모두 선택해 주세요.';
                    return;
                }

                const dataKey = jobGroup;
                const expectedLevel = levelMatrix[skLevel]?.[rrLevel] || 'N/A';
                const skName = competencyNames[skLevel] || 'N/A';
                const rrName = competencyNames[rrLevel] || 'N/A';

                const skIndicators = indicatorData[dataKey]?.[skLevel];
                const rrIndicators = indicatorData[dataKey]?.[rrLevel];

                if (!skIndicators || !rrIndicators) {
                    loading.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    errorMessage.querySelector('p').textContent = '선택한 직군과 레벨에 해당하는 세부 지표 데이터를 찾을 수 없습니다. 다른 조합을 시도해 주세요.';
                    return;
                }

                outputTitle.textContent = `${jobGroup} / ${expectedLevel} 면접 질문 및 평가 가이드`;

                document.getElementById('sk-questions-panel').innerHTML = generateQuestionsHtml(skIndicators, skLevel, skName, 'S&K');
                document.getElementById('rr-questions-panel').innerHTML = generateQuestionsHtml(rrIndicators, rrLevel, rrName, 'R&R');
                document.getElementById('culture-fit-panel').innerHTML = generateCultureFitHtml();
                document.getElementById('rubric-panel').innerHTML = generateRubricHtml(skIndicators, 'S&K') + generateRubricHtml(rrIndicators, 'R&R');
                
                loading.classList.add('hidden');
                outputContainer.classList.remove('hidden');
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabPanels.forEach(panel => panel.classList.remove('active'));
                tabButtons[0].classList.add('active');
                tabPanels[0].classList.add('active');

            }, 500);
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const tabId = button.getAttribute('data-tab');
                
                tabPanels.forEach(panel => {
                    if (panel.id === `${tabId}-panel`) {
                        panel.classList.add('active');
                    } else {
                        panel.classList.remove('active');
                    }
                });
            });
        });

        function generateQuestionsHtml(indicators, level, name, type) {
            let html = `<div class="p-4 space-y-6">
                <h3 class="text-xl font-bold text-gray-800">(Target: ${level}) - ${name}</h3>`;
            
            for (const key in indicators) {
                const item = indicators[key];
                html += `
                    <div class="border-l-4 border-blue-500 pl-4 py-2 bg-gray-50 rounded-r-lg">
                        <h4 class="text-lg font-semibold text-gray-700">${item.keyword}</h4>
                        <div class="mt-3 space-y-3 text-gray-800">
                            <p><strong>Q1:</strong> "${item.keyword}" 역량과 관련하여, "${item.description}"을(를) 실제로 수행했던 경험이 있다면 STAR (상황, 과제, 행동, 결과) 방식으로 자세히 말씀해 주시겠어요?</p>
                            <p><strong>Q2:</strong> 해당 역량을 발휘하여 가장 큰 성과를 냈거나, 반대로 가장 어려움을 겪었던 경험은 무엇인가요? 당시 본인의 구체적인 역할과 배운 점을 중심으로 설명해 주세요.</p>
                        </div>
                    </div>`;
            }
            html += `</div>`;
            return html;
        }

        function generateCultureFitHtml() {
            let html = `<div class="p-4 space-y-6">
                <h3 class="text-xl font-bold text-gray-800">C. Culture Fit 질문 (Ways of Working)</h3>`;
            
            cultureData.forEach(item => {
                html += `
                    <div class="border-l-4 border-green-500 pl-4 py-2 bg-gray-50 rounded-r-lg">
                        <h4 class="text-lg font-semibold text-gray-700">${item.principle}</h4>
                        <div class="mt-3 space-y-3 text-gray-800">
                            ${item.questions.map((q, i) => `<p><strong>Q${i+1}:</strong> ${q}</p>`).join('')}
                        </div>
                    </div>`;
            });
            html += `</div>`;
            return html;
        }

        function generateRubricHtml(indicators, type) {
            let html = `<div class="p-4 space-y-6">
                <h3 class="text-xl font-bold text-gray-800">D. 역량 평가 루브릭 (${type})</h3>
                <div class="overflow-x-auto shadow-md rounded-lg">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th scope="col" class="px-6 py-3 w-1/4">평가 항목 (${type})</th>
                                <th scope="col" class="px-6 py-3">H (High)</th>
                                <th scope="col" class="px-6 py-3">M (Moderate)</th>
                                <th scope="col" class="px-6 py-3">I (Initial)</th>
                            </tr>
                        </thead>
                        <tbody>`;

            for (const key in indicators) {
                const item = indicators[key];
                const desc = item.description;
                html += `
                            <tr class="bg-white border-b hover:bg-gray-50">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${item.keyword}</th>
                                <td class="px-6 py-4">"${desc}"를(을) '지속적'이고 '주도적으로' 수행하여 '명확한 성과'를 창출한 성공 사례를 구체적으로 제시함.</td>
                                <td class="px-6 py-4">"${desc}"를(을) '일부' 수행했거나 '일회성'이지만 주도적으로 성과를 낸 경험을 제시함. 또는, 성과가 다소 불명확함.</td>
                                <td class="px-6 py-4">"${desc}" 경험이 없거나, 상사의 지시에 의해서만 수동적으로 수행한 경험만 있음.</td>
                            </tr>`;
            }
            
            html += `
                        </tbody>
                    </table>
                </div>
            </div>`;

            if (type === 'R&R') {
                html += `
                <div class="p-4 mt-6 bg-gray-50 rounded-lg border">
                    <h4 class="text-md font-semibold text-gray-700 mb-3">참고: 평가 등급 정의</h4>
                    <ul class="space-y-2 text-sm text-gray-600">
                        <li><strong>H (High):</strong> ${rubricDefinitions.H}</li>
                        <li><strong>M (Moderate):</strong> ${rubricDefinitions.M}</li>
                        <li><strong>I (Initial):</strong> ${rubricDefinitions.I}</li>
                    </ul>
                </div>`;
            }
            
            return html;
        }
    });
</script>

</body>
</html>
